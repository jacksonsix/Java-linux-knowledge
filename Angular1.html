<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="" ng-init="length1='3';width1='8'; person={first:'jk',last:'liang'}; arrayname=[1,2,3,4]">
 <p>
 	 area : {{ length1 * width1}}
</p>

<p>
	with binding: <span ng-bind=" length1 * width1" />
</p>
<p>
	 first name is : {{person.first}}
</p>
<ul>
<li ng-repeat =" element in arrayname">
	{{element}}
</li>
</ul>
</div>


</body>
</html>
